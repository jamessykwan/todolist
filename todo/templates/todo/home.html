{% extends 'todo/base.html' %}
<title>To-Do List</title>
<body>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <button type="button">
        <a href="{% url 'clear' %}">Clear Tasks</a>
    </button>

    <button type="button">
        <a href="{% url 'addTask' %}">Add Task</a>
    </button>

</body>
